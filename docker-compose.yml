version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
    networks:
      - shared-network
    depends_on:
      - db
    restart: always

  db:
    image: postgres:13
    ports:
      - 5432:5432
    env_file: ./.env
    volumes:
      - data:/var/lib/postgresql/data/
    networks:
      - shared-network
    restart: always

networks:
  shared-network:

volumes:
  data:
